            <div class="container">
                <div class="col-sm-6" style="padding-left:0px ;" >
                    <img src="assets/img/miniMarket-icon.jpg.jpeg" style="width: 100%; height: 625px;"/>        
                </div>
                <div class="col-sm-6" style="text-align: center;">
                    <div style=" width: 100%;">
                        <img class="user-login" src="assets/img/User.jpg.jpeg"/>
                        <form>
                            <h1>Inicio de Sesión</h1>
                        <div class="text-login">
                            <input class="input-login" type="text" placeholder="Correo electronico"/>
                        </div>
                        <div class="text-login">

                        </div>

                        </div>                          
                            <div>
                                <div class="text-login2">
                                    <button type="button" class="btn btn-dark">Entrar</button>
                                </div>
                                <div class="text-login2">
                                    <button type="button"class="forgot-password" data-toggle="modal" data-target="#newForm" id="newAccount">Crear Cuenta</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

<div id="newForm" class="modal fade modal-lg" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="text-align: center;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">CREAR CUENTA</h4>
        </div>
        <div class="modal-body">
            <form style="background-color: #F4F4F4;">
                <div>  
                    <div class="text-newAccount">
                        <label>Nombre</label>
                        <br>
                        <input type="text" style="width: 90%;"/>
                    </div>
                    <div class="text-newAccount">
                        <label>Apellido</label>
                        <br>
                        <input type="text" style="width: 90%;"/>
                    </div>
                    <div class="text-newAccount">
                        <label>Correo electronico</label>
                        <br>
                        <input type="text" style="width: 90%;"/>
                    </div>
                    <div>
                        <div class="text-newAccount" style="width: 50%;float: left;">
                            <label> Contraseña</label>
                            <br>
                            <input type="text" style="width: 80%;"/>
                        </div>
                        <div class="text-newAccount" style="width: 50%;float: left;">
                            <label> Confirmar Contraseña</label>
                            <br>
                            <input type="text" style="width: 80%;"/>
                        </div>
                    </div>
                    <div class="button-login">
                        <button type="button" class="btn btn-success" style="width: 90%;"> Enviar</button>
                    </div>
                </div>    
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="newPass" class="modal fade modal-lg" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="text-align: center;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">RESTABLECER CONTRASEÑA</h4>
            </div>
            <div class="modal-body">
                <label>Ingresar el email que tienes asociado en la cuenta. Te enviaremos un email desde el cual podrás cambiar tu contraseña</label>
                <form style="background-color: #F4F4F4;">
                    <div style="text-align: center;padding-top: 20px;">
                        <label>Tu Email</label>
                        <input type="text" style="width: 50%;">
                    </div>
                    <div style="text-align: center;" class="button-newPass">
                        <button type="button" class="btn btn-success" style="width: 25%;">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>  
  </div>
  
 </body>
